<ion-view view-title="Playlist">
  <ion-content>
    <h1>New Alarm</h1>

    <label class="item item-input">
      <span class="input-label">Name</span>
      <input type="text">
    </label>

    <label class="item item-input">
      <span class="input-label">Date</span>
      <input type="datetime">
    </label>

    <button>Save Alarm</button>
  </ion-content>
</ion-view>
