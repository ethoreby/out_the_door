<ion-view view-title="Playlist">
  <ion-content>
    <h1>Edit Alarm</h1>

    <label class="item item-input">
      <span class="input-label">Name</span>
      <input ng-model="currentAlarm.title" type="text">
    </label>

    <label class="item item-input">
      <span class="input-label">Time</span>
      <input ng-model="currentAlarm.wakeupTime" type="time">
    </label>

    <button ng-click="saveAlarm">Save Alarm</button>
  </ion-content>
</ion-view>
